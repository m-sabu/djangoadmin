<div class="modal-header">
    <button ng-click="cancel()" type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h4>{{ 'import_excel' | translate }}</h4>
</div>
<div class="modal-body">

    <form role="form">

        <div class="form-group well text-center">
            <input type="file" id="file" name="file" onchange="angular.element(this).scope().uploadExcel(this.files)" />
        </div>
        <div class="alert alert-danger" ng-show="form.errors.file">
            <p ng-repeat="error in form.errors.file">{{ error }}</p>
        </div>

    </form>
</div>
