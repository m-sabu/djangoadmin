<div class="modal-header">
    <button ng-click="cancel()" type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h4>{{ 'add_segment' | translate }}</h4>
</div>
<div class="modal-body">

    <form role="form" ng-submit="submit($event);">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" ng-model="form.name" placeholder="Enter name" />
        </div>
        <div class="alert alert-danger" ng-show="form.errors.name">
            <p ng-repeat="error in form.errors.name">{{ error }}</p>
        </div>

        <button type="submit" class="btn btn-primary">{{ 'save' | translate }}</button>

    </form>
</div>
