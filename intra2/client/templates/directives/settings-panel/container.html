<div class="panel panel-default">

    <div class="panel-body">

        <div class="row row-vertical-squeeze">
            <div class="col-sm-9">
                <h2>{{ 'settings' | translate }}</h2>
            </div>
            <div class="col-sm-3">
                <a collapse="!isDisabled" class="btn btn-default btn-block" ng-click="isDisabled = false;"><i class="entypo entypo-pencil"></i> {{ 'edit' | translate }}</a>
            </div>
        </div>

        <hr>

        <div class="row">

            <div class="col-sm-10">

                <form class="form-horizontal" ng-submit="submit()">
                    <div class="form-group">
                        <label for="name" class="col-sm-4 control-label">{{ 'name' | translate }}</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="name" placeholder="Name" ng-model="form.name" ng-disabled="isDisabled">
                        </div>
                    </div>
                    <div class="form-group" ng-show="kind == 'reporter'">
                        <label for="organisation_no" class="col-sm-4 control-label">{{ 'organisation_no' | translate }}</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="organisation_no" ng-model="form.organisation_no" placeholder="{{ 'placeholder.enter_organisation_no' | translate }}" ng-disabled="isDisabled">
                        </div>
                    </div>
                    <div class="form-group" ng-show="kind == 'reporter'">
                        <label for="identifier" class="col-sm-4 control-label">{{ 'identifier' | translate }}</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="identifier" ng-model="form.identifier" placeholder="{{ 'placeholder.enter_identifier' | translate }}" ng-disabled="isDisabled">
                        </div>
                    </div>
                    <div class="form-group" collapse="isDisabled">
                        <div class="col-sm-offset-4 col-sm-4">
                            <button type="submit" class="btn btn-primary">{{ 'save' | translate }}</button>
                            <a class="btn btn-default" ng-click="isDisabled = true;">{{ 'cancel' | translate }}</a>
                        </div>
                        <div class="col-sm-4 text-right">
                            <a class="btn btn-danger" ng-click="confirmRemove()">&#10006; {{ 'delete' | translate }}</a>
                        </div>
                    </div>
                    <div class="form-group" collapse="isDisabled">
                        <div class="col-sm-offset-4 col-sm-8">

                        </div>
                    </div>
                </form>

            </div>

        </div>

    </div>

</div>
