<div class="container alert-container" ng-controller="TopAlertCtrl">
    <div ng-repeat="alert in alerts">
        <div class="alert alert-{{ alert.kind }} text-center" ng-click="discardAlert($index)">
            <button type="button" class="close" data-dismiss="alert" ng-click="discardAlert($index)">&times;</button>
            <span compile="alert.message"></span>
        </div>
    </div>
</div>
